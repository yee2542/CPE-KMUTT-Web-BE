# JYST FOR EXAMPLE
fragment canvasOpts on UploadFile {
  size
  formats
  name
  caption
  width
  height
}

query GetContent {
  contents {
    id
    title_pr
    canvas_pr {
      ...canvasOpts
    }
    main_content {
      title
      canvas {
        ...canvasOpts
      }
      body
    }
    language
    published_at
    createdAt
  }
}
