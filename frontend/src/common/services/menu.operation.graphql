query GetMenus($locale: String = "th") {
  mainMenus(locale: $locale) {
    id
    title
    thumbnail {
      url
    }
    menu_config {
      Desktop
      Mobile
      Footer
      DesktopQuickMenu
      MobileQuickMenu
    }
    menus {
      title
      id
      url
      news_announcement {
        id
        seo_link
      }
      internal_page {
        internal_pages
      }
    }
  }
}
