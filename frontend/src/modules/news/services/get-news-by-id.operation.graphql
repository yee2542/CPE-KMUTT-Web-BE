fragment commonImagesField on UploadFile {
  id
  url
  caption
  alternativeText
}

query GetNewsById($Id: ID!) {
  newsAndAnnouncement(id: $Id) {
    _id
    locale
    header
    canvas_preview {
      url
    }
    tags {
      tag_name
      locale
      tag_id
      _id
      seo_link
    }
    dynamic_content {
      __typename
      ... on ComponentContentSectionsGridImage {
        images {
          _id
          title
          images {
            ...commonImagesField
          }
        }
      }
      ... on ComponentContentSectionsCarousalImage {
        images {
          _id
          title
          images {
            ...commonImagesField
          }
        }
      }
      ... on ComponentContentSectionsTextContent {
        id
        body
      }
    }
    download {
      files {
        url
        name
        _id
        mime
      }
    }
    createdAt
    updatedAt
  }
}
