query GetNewsByTagSeoLink(
  $offset: Int = 0
  $limit: Int = 25
  $locale: String = "en"
  $where: JSON
) {
  newsAndAnnouncements(
    start: $offset
    limit: $limit
    publicationState: LIVE
    sort: "createdAt:desc"
    locale: $locale
    where: $where
  ) {
    _id
    header
    canvas_preview {
      url
    }
    dynamic_content {
      __typename
      ... on ComponentContentSectionsTextContent {
        body
      }
    }
    tags {
      tag_id
      tag_name
      seo_link
    }
    createdAt
  }
}
