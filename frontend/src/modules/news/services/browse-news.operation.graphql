query GetNews($offset: Int = 0, $limit: Int = 25, $locale: String = "en") {
  newsAndAnnouncements(
    start: $offset
    limit: $limit
    publicationState: LIVE
    sort: "createdAt:desc"
    locale: $locale
  ) {
    _id
    header
    canvas_preview {
      url
    }
    dynamic_content {
      __typename
      ... on ComponentContentSectionsTextContent {
        body
      }
    }
    createdAt
  }
}
