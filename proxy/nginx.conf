worker_processes auto;

events {
    worker_connections 4000;
    multi_accept on;
    use epoll;
}

http {
    server_tokens off;
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     off;
    client_max_body_size 50M;

    gzip on;
    gzip_http_version  1.0;
    gzip_comp_level    5;
    gzip_min_length    256;
    gzip_proxied       any;
    gzip_vary          on;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/rss+xml
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/svg+xml
        image/x-icon
        text/css
        text/plain
        text/x-component;
    

        include       /etc/nginx/mime.types;
        default_type  application/octet-stream;

    upstream be {
        server cpe-kmutt-backend-prod:3000;
    }

    upstream fe {
        server cpe-kmutt-web_frontend_1:3000;
        server cpe-kmutt-web_frontend_2:3000;
        server cpe-kmutt-web_frontend_3:3000;
    }

    upstream strapi {
        server cpe-kmutt-strapi-prod:1337;
    }

    server {
        listen 80;
        listen [::]:80;
        server_name beta.cpe.kmutt.ac.th www.beta.cpe.kmutt.ac.th;

        location ~ /.well-known/acme-challenge {
          allow all;
          root /var/www/html;
        }

        location / {
                rewrite ^ https://$host$request_uri? permanent;
        }
    }

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name beta.cpe.kmutt.ac.th www.beta.cpe.kmutt.ac.th;
        
        ssl_certificate /etc/letsencrypt/live/beta.cpe.kmutt.ac.th/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/beta.cpe.kmutt.ac.th/privkey.pem;

        location / {
            proxy_pass   http://fe;
            access_log off;
        }

        location /api {
            proxy_pass   http://be;
            access_log off;
        }

        location ^~ /strapi {
            rewrite           ^/strapi/(.*) /$1 break;
            proxy_pass   http://strapi;
            access_log off;
        }

        location ^~ /uploads {
            rewrite           ^/uploads/(.*) /uploads/$1 break;
            proxy_pass   http://strapi;
            access_log off;
        }
    }
}
