worker_processes auto;

events {
    worker_connections 4000;
    multi_accept on;
    use epoll;
}

http {
    server_tokens off;
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     off;
    client_max_body_size 50M;

    gzip on;
    gzip_http_version  1.0;
    gzip_comp_level    5;
    gzip_min_length    256;
    gzip_proxied       any;
    gzip_vary          on;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/rss+xml
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/svg+xml
        image/x-icon
        text/css
        text/plain
        text/x-component;
    

        include       /etc/nginx/mime.types;
        default_type  application/octet-stream;

    upstream be {
        server cpe-kmutt-backend-prod:3000;
    }

    upstream fe {
        server cpe-kmutt-web-frontend-1:3000;
        server cpe-kmutt-web-frontend-2:3000;
        server cpe-kmutt-web-frontend-3:3000;
    }

    upstream strapi {
        server cpe-kmutt-strapi-prod:1337;
    }

    server {
        server_name _;
        listen 80;

        location / {
            proxy_pass   http://fe;
            access_log off;
        }

        location /api {
            proxy_pass   http://be;
            access_log off;
        }

        location ^~ /strapi {
            rewrite           ^/strapi/(.*) /strapi/$1 break;
            proxy_pass   http://strapi;
            access_log off;
        }

        location ^~ /uploads {
            rewrite           ^/uploads/(.*) /uploads/$1 break;
            proxy_pass   http://strapi;
            access_log off;
        }
    }
}
